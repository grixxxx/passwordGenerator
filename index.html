<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>password Generator</h1>

      <section method="#" id="passForm">
        <input class="inputText" type="text" />

        <button id="generateBtn">Generate Password</button>

        <div>
          <input id="passLength" type="number" required />Password Length
        </div>

        <div>
          <input id="numbers" type="checkbox" value="1234567890" />Check Number
        </div>

        <div>
          <input id="symbol" type="checkbox" value="!@#$%^&*()" />Symbols
        </div>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
