<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator By Delmer John Ballesteros</title>
    <link rel="stylesheet" href="/index.1b40bb80.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <section class="mainTitle">
        <h1>PASSWORD GENERATOR</h1>

        <h2>
          To keep your account secure online, create
          <span class="strongText">strong passwords.</span>
        </h2>
      </section>

      <section id="passForm">
        <div class="textContainer">
          <input class="inputText" type="text" disabled="">

          <button id="generateBtn">GENERATE</button>
        </div>

        <!-- <div class="passLengthContainer">
          <input id="passLength" type="range" min="8" max="32" value="12" />
          <p class="passLengthValue"></p>
        </div> -->

        <section class="checkboxesContainer">
          <div class="passLengthContainer">
            <input id="passLength" type="range" min="8" max="32" value="12">
            <p class="passLengthValue"></p>
          </div>
          <div class="checkboxes">
            <input type="checkbox" id="checkboxLowLetter" value="qwertyuiopasdfghjklzxcvbnm" checked="">
            <p>Include Lowercase Letters <span>(abcde)</span></p>
          </div>
          <div class="checkboxes">
            <input type="checkbox" id="checkboxUpperLetter" value="QWERTYUIOPASDFGHJKLZXCVBNM" checked="">
            <p>Include Uppercase Letters <span>(ABCDE)</span></p>
          </div>
          <div class="checkboxes">
            <input type="checkbox" id="checkboxNum" value="1234567890">
            <p>Include Numbers <span>(123456)</span></p>
          </div>
          <div class="checkboxes">
            <input type="checkbox" id="checkboxSym" value="!@#$%^&*()">
            <p>Include Symbols <span>(!@#$%^)</span></p>
          </div>
        </section>
      </section>
    </main>

    <script src="/index.579125c3.js"></script>
  <script src="/passwordGenerator.59712999.js"></script></body>
</html>
