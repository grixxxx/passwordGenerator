<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator By Delmer John Ballesteros</title>
    <link rel="stylesheet" href="./dist/css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <p class="copyActive"></p>
    <main>
      <section class="mainTitle">
        <h1>RANDOM PASSWORD GENERATOR</h1>

        <h2>
          To keep your account secure online, create
          <span class="strongText">strong passwords.</span>
        </h2>
      </section>

      <section id="passForm">
        <div class="textContainer">
          <input class="inputText" type="text" disabled />

          <button id="generateBtn">GENERATE</button>

          <button class="copyBtn"></button>
        </div>

        <section class="checkboxesContainer">
          <div class="passLengthContainer">
            <input id="passLength" type="range" min="8" max="32" value="12" />
            <p class="passLengthValue"></p>
          </div>
          <div class="checkboxes">
            <input type="checkbox" id="checkboxLowLetter" />
            <p>Include Lowercase Letters <span>(abcde)</span></p>
          </div>
          <div class="checkboxes">
            <input type="checkbox" id="checkboxUpperLetter" />
            <p>Include Uppercase Letters <span>(ABCDE)</span></p>
          </div>
          <div class="checkboxes">
            <input type="checkbox" id="checkboxNum" />
            <p>Include Numbers <span>(123456)</span></p>
          </div>
          <div class="checkboxes">
            <input type="checkbox" id="checkboxSym" />
            <p>Include Symbols <span>(!@#$%^)</span></p>
          </div>
        </section>
      </section>
    </main>

    <footer>
      <h1>
        Â© 2022 <a href="https://github.com/grixxxx">Delmer John Ballesteros</a>.
        All Rights Reserved.
      </h1>
    </footer>
    <script src="./js/index.js"></script>
  </body>
</html>
