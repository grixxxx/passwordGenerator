<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator By Delmer John Ballesteros</title>
    <link rel="stylesheet" href="./dist/css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="mainTitle">
        <h1>PASSWORD GENERATOR</h1>

        <h2>
          To keep your account secure online, create
          <span class="strongText">strong passwords.</span>
        </h2>
      </section>

      <section id="passForm">
        <p class="passIdentifier"></p>
        <div class="textContainer">
          <input class="inputText" type="text" disabled />

          <button id="generateBtn">GENERATE</button>
        </div>

        <div class="passLengthContainer">
          <input
            id="passLength"
            type="number"
            min="8"
            max="20"
            required
          />Password Length
        </div>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
